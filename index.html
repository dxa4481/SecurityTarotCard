<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="breachreasons.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="content">
        <h1>Security Tarot Card Reading</h1>
        <div class="input-container">
            <input id="userInput" type="text" placeholder="http://example.com" required pattern="https?://.+">
            <button id="drawButton">Draw a card</button>
        </div>

        <div class="card-container">
            <div id="card1" class="card">
                <img id="cardImage1" src="" alt="Tarot card">
                <p id="cardDescription1"></p>
            </div>
            <div id="card2" class="card">
                <img id="cardImage2" src="" alt="Tarot card">
                <p id="cardDescription2"></p>
            </div>
            <div id="card3" class="card">
                <img id="cardImage3" src="" alt="Tarot card">
                <p id="cardDescription3"></p>
            </div>
        </div>
        <h3 id="fortuneMessage"></h3>
    </div>
</body>
</html>
